        //Number: flats //
        let floor =  prompt('Кількість поверхів')
        let flat = prompt('Кількість квртир на поверсі')
        let numberflat = prompt('№ квартири')
        let quantity = floor*flat //Кількість квартир  під'їзді
        let entrances = ((numberflat-1)/quantity)+1 //У якому під'їзді знаходиться 
        let numberfloor = ((((numberflat-1)%quantity)/flat)+1) // На якому поверсі знаходиться 
        alert ("Кварттира з номером " + numberflat + " знахидиться у підї\'зді " + Math.trunc(entrances) + " на поверсі " + Math.trunc(numberfloor))
