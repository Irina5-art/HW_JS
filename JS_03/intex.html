    <script type="text/javascript">
        //String: greeting
        { 
            alert(`Привіт, ${prompt("Напишіть своє ім'я")}, як справи?`)
        }
        //String: gopni4ek
        { 
            let str = prompt("Введіть будь-який рядок")
            let result = str.split(',').join(',блін,') 
            console.log(result)
        }
        //String: capitalize
        {
            let str = prompt("Введіть будь-який рядок")
            let result = (str.slice(0,1).toUpperCase() + str.slice(1).toLowerCase())
            console.log(result)
        }
        //String: word count
        {
            let str = prompt("Введіть будь-який рядок")
            let result = str.split(" ").length
            console.log(result)
        }
        //String: credentials
        {
            let fatherName = (prompt("Введіть прізвище")).trim()
            let name = (prompt("Введіть ім'я")).trim()
            let surname = (prompt("Введіть по батькові")).trim()
            let fullName = (fatherName.slice(0,1).toUpperCase() + fatherName.slice(1).toLowerCase()) +' '+ (name.slice(0,1).toUpperCase() + name.slice(1).toLowerCase()) +' '+ (surname.slice(0,1).toUpperCase() + surname.slice(1).toLowerCase())
            alert(fullName)
        }
        //String: beer
        {
            let str = "Було жарко. Василь пив пиво вприкуску з креветками"
            let result =str.split('пиво').join('чай')
            console.log(result) 
        }
        //String: no tag
        {
            let str = "якийсь текст у якому є один тег <br /> і всяке інше"
            let result = str.slice(0, (str.indexOf('<'))) + str.slice((str.indexOf('/>')+3))
            console.log(result)
        }
        //String: big tag
        {
            let str = "якийсь текст, в якому є один тег <br /> і всяке інше"
            let bigTag = str.slice(str.indexOf('<'),(str.indexOf('/>')+3)).toUpperCase() 
            let result = str.slice(0, (str.indexOf('<')))+ bigTag + str.slice((str.indexOf('/>')+3))
            console.log(result) 
        }
        //String: new line
        {
            let str = prompt("Введіть будь-який текст, як маркер нового рядка використовуйте \\n")
            let result = str.split('\\n').join('\n')
            console.log(result)
        }
        //String: youtube
        {
            let str = prompt("Вставте посилання")
            let strLink = str.match(/http(?:s?):\/\/(?:www\.)?youtu(?:be\.com\/watch\?v=|\.be\/)([\w\-\_]*)(&(amp;)?‌​[\w\?‌​=]*)?/)
            let link = strLink[1]
            let html = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${link}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>`
            document.write(html.split('-Nr6XiQ_u8g').join('link'))
        }
    </script>
