        //13-Ромбік
        {
           let size = 11
            a = '.'
            b = '#'
            let top = ""
            let down = ""
            for (let i = 0; i < size; i++){
                center = 1+(i*2)
                side = (size - center)/2
                if(center > size){
                    break
                }
                top += a.repeat(side) + b.repeat(center) + a.repeat(side) + '\n'    // верх ромбікa
            }
            for (let i = (size-3)/2; i >= 0; i--){
                center = 1+(i*2)
                side = (size - center)/2
                if(center ===0){
                    break
                }
                down += a.repeat(side) + b.repeat(center) + a.repeat(side) + '\n' // низ ромбіка
            }
            let result = top + down 
            console.log(result) 
        }
        //14-DOM: multiply table
        {
            let num = prompt("До якого числа будуємо табличку?")
            let table = document.createElement('table')
            document.body.append(table)
            for (let i = 1; i <= num; i++){
                let tr = document.createElement('tr')
                table.append(tr)
                for(let j = 1; j <= num; j++){

                for(let j = 1; j <= num; j++){

                     value = i || j;
                    }
                    td.innerText = value
